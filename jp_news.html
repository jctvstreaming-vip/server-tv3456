<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>JC TV STREAMING - Live</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }

    .player-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #fullscreen-btn {
      position: absolute;
      bottom: 5px;
      right: 20px;
      z-index: 9999;
      padding: 15px 40px;
      background: linear-gradient(135deg, #ff0000, #cc0000);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0000;
      transition: all 0.3s ease;
    }

    #fullscreen-btn:hover {
      background: linear-gradient(135deg, #cc0000, #990000);
      box-shadow: 0 0 20px #ff0000;
    }

    .logo {
      position: absolute;
      bottom: 45px;
      left: 10px;
      z-index: 9999;
      width: 200px;
      opacity: 0.8;
    }
  </style>

</head>
<body oncontextmenu="return false" onkeydown="return false" onmousedown="return false">
  <div class="player-container" id="player-container">
    <span style="color: white; font-size: 1.5em;">Verificando transmissão ao vivo...</span>
  </div>

  <script>
    const apiKey = 'AIzaSyC7kVABO38lyM_vmkFxqfPev6XdQkfwjF4'; // sua chave da API YouTube 
    const channelId = 'UCP391YRAjSOdM_bwievgaZA'; // ID do canal

    async function verificarLive() {
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&eventType=live&type=video&key=${apiKey}`);
        const data = await response.json();
        const container = document.getElementById('player-container');

        if (data.items && data.items.length > 0) {
          const videoId = data.items[0].id.videoId;
          container.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1&showinfo=0&controls=1" allowfullscreen allow="autoplay"></iframe>
          `;
        } else {
          container.innerHTML = `<span style="color:white;font-size:1.5em;">O canal não está ao vivo no momento.</span>`;
        }
      } catch (e) {
        document.getElementById('player-container').innerHTML = `<span style="color:red;">Erro ao carregar live.</span>`;
        console.error(e);
      }
    }

    verificarLive();

    const fullscreenBtn = document.getElementById("fullscreen-btn");

    fullscreenBtn.addEventListener("click", () => {
      const el = document.documentElement;
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        el.requestFullscreen();
      }
    });

    // Ocultar botão ao entrar em fullscreen
    document.addEventListener("fullscreenchange", () => {
      if (document.fullscreenElement) {
        fullscreenBtn.style.display = "none";
      } else {
        fullscreenBtn.style.display = "block";
      }
    });

    // Reexibir botão ao clicar fora do fullscreen
    document.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        fullscreenBtn.style.display = "block";
      }
    });

    // Proteções básicas
    document.addEventListener('keydown', function (e) {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
